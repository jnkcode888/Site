{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment History</title>
</head>
<body>
    <h1>Payment History for Student: {{ student.name }}</h1>

    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            {% for record in history %}
            <tr>
                <td>{{ record.date }}</td>
                <td>{{ record.amount }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="2">No payment history found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- Link back to payment page -->
    <a href="{% url 'payment' total=total %}">Back to Payment Page</a>
</body>
</html>
